[module/date]
type = internal/date
interval = 2
time = "%m/%a, %d/%y"
format = <label>
format-foreground = ${colors.text}
label = %{T1}%time%%{T-}

[module/hour]
type = internal/date
interval = 2
time = "%I:%M"
format = <label>
format-foreground = ${colors.text}
label = %{T1}%time%%{T-}

[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>
label-focused-font = 2
label-focused = %name%
label-focused-background = ${colors.blue}
label-focused-foreground = ${colors.base}
label-focused-padding = 2

label-occupied-font = 2
label-occupied = %name%
label-occupied-foreground = ${colors.blue}
label-occupied-padding = 2

label-urgent-font = 2
label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2

label-empty-font = 1
label-empty = %name%
label-empty-foreground = ${colors.surface1}
label-empty-padding = 2

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> 
label-layout-foreground = ${colors.base}
format-background = ${colors.lavender}

label-layout-padding = 1

[module/network]
type = internal/network
interface = ${system.sys_network_interface}
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = "󰤨"
format-connected-font = 3
format-connected-foreground = ${colors.base}
format-connected-background = ${colors.lavender}
format-connected-padding = 1
format-disconnected = "󰤭"
format-disconnected-foreground = ${colors.base}
format-disconnected-background = ${colors.lavender}
format-disconnected-padding = 1

[module/battery]
type = internal/battery

full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging><label-charging>
format-charging-prefix = 
format-discharging = <ramp-capacity><label-discharging>
format-full = <label-full>
format-full-prefix = 󰁹
format-full-prefix-foreground = ${colors.sky}

label-charging = " %percentage%"
label-charging-foreground = ${colors.sky}
label-charging-font = 2
label-discharging = " %percentage%"
label-discharging-foreground = ${colors.sky}
label-full = " %percentage%"
label-full-foreground = ${colors.sky}
label-full-font = 2
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹
ramp-capacity-foreground = ${colors.sky}
animation-charging-0 = 󰂎
animation-charging-1 = 󰁼
animation-charging-2 = 󰁾
animation-charging-3 = 󰂀
animation-charging-4 = 󰁹
animation-charging-foreground = ${colors.sky}
animation-charging-framerate = 750

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾"
format-volume-prefix-font = 4
format-volume-prefix-foreground = ${colors.mauve}
format-volume = <label-volume>
label-volume = " %percentage%%"
label-volume-foreground = ${colors.mauve}
label-volume-font = 2
label-muted = muted
label-muted-foreground = ${colors.surface1}

[module/xbacklight]
type = internal/backlight

format = <ramp> <label>
label-foreground = ${colors.rosewater}
label-font = 2
output =  ${system.sys_graphics_card}
enable-scroll = true
scroll-interval = 50
card = ${system.sys_graphics_card}
ramp-0 = 󰃞
ramp-1 = 󰃝
ramp-2 = 󰃟
ramp-3 = 󰃟
ramp-4 = 󰃠

ramp-foreground = ${colors.rosewater}
ramp-font = 3

[module/memory]
type = custom/script
label =  " %output:2%"
label-font = 2
label-foreground = ${colors.jaggedIce}
format-prefix = "󰍛" 
format-prefix-foreground = ${colors.jaggedIce}
exec = free -m | awk '/Mem:/{ram = ($2-$4-$6); if (ram % 1 == 0) printf "%.0f MB", ram; else printf "%.1f MB", ram}'
interval = 2
click-left = pgrep htop && killall htop || xfce4-terminal -e htop -T Xterminal

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
format-prefix = 
format-prefix-font = 4
format-prefix-foreground = ${colors.red}
label = " %percentage%%"
label-font = 2 
label-foreground = ${colors.red}
ramp-load-0 = 
ramp-load-1 = 
ramp-load-2 = 
ramp-load-3 = 
ramp-load-4 = 

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /

format-mounted-prefix = "󰋊"
format-mounted-prefix-foreground = ${colors.flamingo}

format-mounted = <label-mounted>
label-mounted = " %percentage_used%%"
label-mounted-font = 2 
label-mounted-foreground = ${colors.flamingo}
warn-percentage = 70

[module/song]
type = internal/mpd

interval = 2

format-online = <label-song>
format-online-font = 1
format-offline = <label-offline>
format-offline-font = 1

format-playing = ${self.format-online}
format-paused = "${self.format-online}"
format-stopped = ""

label-offline =  "Offline"
label-song =  "%title%"
label-song-maxlen = 25
label-song-ellipsis = true

[module/tray]
type = internal/tray
tray-padding = 5
tray-size = 17


