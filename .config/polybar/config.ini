[global/wm]
include-file = ./system.ini
include-file = ./themes/mocha.ini
include-file = ./modules.ini

[bar/HDMI]
height = 25px
bottom = true
monitor = HDMI-A-0

background = ${colors.mantle}
foreground = ${colors.text}

line-size = 3pt

padding-right = 0
padding-left = 0
module-margin = 0

font-0 = DaddyTimeMono Nerd Font:size=10;2
font-1 = "Symbols Nerd Font:size=12;2"
font-2 = Iosevka NFP ExtraBold:size=10;2
font-3 = Font Awesome 6 Free:size=9;2
font-4 = feather:size=10;3

font-5 = DaddyTimeMono Nerd Font:size=16;4

modules-left = hour song 
modules-center = bspwm 
modules-right = cpu updates memory network 

cursor-scroll = pointer

enable-ipc = true
wm-restack = bspwm

[bar/eDP]
height = 25px
monitor=eDP

background = ${colors.mantle}
foreground = ${colors.text}

bottom = true
line-size = 3pt

padding-right = 0
padding-left = 0
module-margin = 0

font-0 = DaddyTimeMono Nerd Font:size=10;2
font-1 = "Symbols Nerd Font:size=13;2"
font-2 = Iosevka NFP ExtraBold:size=10;2
font-3 = Font Awesome 6 Free:size=10;2
font-4 = feather:size=10;3

font-5 = DaddyTimeMono Nerd Font:size=16;4

modules-left = launcher date 
modules-center = bspwm
modules-right = xbacklight pulseaudio battery xkeyboard  

cursor-scroll = pointer

enable-ipc = true
wm-restack = bspwm
